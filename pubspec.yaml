name: indomic
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.0.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.2
  get: ^4.1.4
  get_storage: ^2.0.2
  google_nav_bar: ^5.0.5
  velocity_x: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/gif/ripple.gif
    - assets/gif/spinner.gif

  fonts:
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia-Regular font.ttf
        - asset: assets/fonts/georgia-bold.ttf
          weight: 700
        - asset: assets/fonts/georgia-italic.ttf
          style: italic
